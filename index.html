<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Master - 智能密码生成器</title>
    <meta name="description" content="安全、易用的在线密码生成工具，帮助您创建高强度密码">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔐</text></svg>">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">🔐</span>
                <h1>Password Master</h1>
            </div>
            <nav class="nav">
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <span class="theme-icon">🌙</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main">
        <div class="container">
            <!-- 页面标题 -->
            <section class="hero">
                <h2>智能密码生成器</h2>
                <p>生成安全、强壮的密码，保护您的账户安全</p>
            </section>

            <!-- 密码生成器面板 -->
            <section class="password-generator">
                <div class="generator-panel">
                    <h3>密码配置</h3>
                    
                    <!-- 密码长度设置 -->
                    <div class="form-group">
                        <label for="passwordLength">密码长度: <span id="lengthValue">16</span></label>
                        <input type="range" id="passwordLength" min="8" max="64" value="16" class="slider">
                    </div>

                    <!-- 字符类型选择 -->
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="uppercase" checked>
                            <span class="checkmark"></span>
                            大写字母 (A-Z)
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="lowercase" checked>
                            <span class="checkmark"></span>
                            小写字母 (a-z)
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="numbers" checked>
                            <span class="checkmark"></span>
                            数字 (0-9)
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="symbols" checked>
                            <span class="checkmark"></span>
                            特殊字符 (!@#$%^&*)
                        </label>
                    </div>

                    <!-- 生成按钮 -->
                    <button class="generate-btn" id="generateBtn">
                        <span class="btn-icon">⚡</span>
                        生成密码
                    </button>
                </div>

                <!-- 密码显示区域 -->
                <div class="password-display">
                    <h3>生成的密码</h3>
                    <div class="password-box">
                        <input type="text" id="passwordOutput" readonly placeholder="点击生成按钮创建密码">
                        <button class="copy-btn" id="copyBtn" aria-label="复制密码">
                            <span class="copy-icon">📋</span>
                        </button>
                    </div>
                    
                    <!-- 密码强度指示器 -->
                    <div class="strength-meter">
                        <div class="strength-label">
                            <span>密码强度:</span>
                            <span id="strengthText">未生成</span>
                        </div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>

                    <!-- 安全建议 -->
                    <div class="security-tips" id="securityTips">
                        <h4>💡 安全建议</h4>
                        <ul>
                            <li>使用至少8位字符的密码</li>
                            <li>包含大小写字母、数字和特殊字符</li>
                            <li>避免使用个人信息作为密码</li>
                            <li>定期更换密码</li>
                        </ul>
                    </div>
                </div>
            </section>

            <!-- 批量生成区域 -->
            <section class="batch-generator">
                <h3>批量生成</h3>
                <div class="batch-controls">
                    <div class="form-group">
                        <label for="batchCount">生成数量:</label>
                        <input type="number" id="batchCount" min="1" max="100" value="5" class="number-input">
                    </div>
                    <button class="batch-btn" id="batchBtn">批量生成</button>
                    <button class="export-btn" id="exportBtn" disabled>导出CSV</button>
                </div>
                
                <div class="batch-results" id="batchResults"></div>
            </section>

            <!-- 安全工具区域 -->
            <section class="security-tools">
                <h3>安全工具</h3>
                <div class="tools-grid">
                    <div class="tool-card">
                        <h4>🔢 随机数生成器</h4>
                        <div class="tool-content">
                            <input type="number" id="randomMin" placeholder="最小值" class="number-input">
                            <span>到</span>
                            <input type="number" id="randomMax" placeholder="最大值" class="number-input">
                            <button class="tool-btn" id="randomBtn">生成</button>
                            <div class="tool-result" id="randomResult"></div>
                        </div>
                    </div>
                    
                    <div class="tool-card">
                        <h4>📊 密码熵计算</h4>
                        <div class="tool-content">
                            <input type="text" id="entropyInput" placeholder="输入密码" class="text-input">
                            <div class="tool-result" id="entropyResult"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Password Master. 所有密码生成都在本地完成，不会上传到服务器。</p>
            <p class="security-note">🔒 安全提示：生成的密码仅用于参考，请妥善保管您的实际密码。</p>
        </div>
    </footer>

    <!-- 通知提示 -->
    <div class="toast" id="toast"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
